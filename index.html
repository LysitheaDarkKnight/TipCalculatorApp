<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images/logo.svg" alt="" class="logo">
  <main>
    <form class="container form">
      <div class="calculation">
        <div class="form-group">
          <div class="label">
            <label for="bill">Bill</label>
            <div class="bill-msg error"></div>
          </div>
          <input type="text" class="form-control" id="bill" placeholder="0">
          <img src="images/icon-dollar.svg" class="dollar">
        </div>
        <div class="form-group">
          <label for="tip-selection">Select Tip %</label>
          <ul class="tip-selection">
            <li><button value="5%" class="tip-selection__option">5%</button></li>
            <li><button value="10%" class="tip-selection__option">10%</button></li>
            <li><button value="15%" class="tip-selection__option">15%</button></li>
            <li><button value="25%" class="tip-selection__option">25%</button></li>
            <li><button value="50%" class="tip-selection__option">50%</button></li>
            <li><input type="text" placeholder="Custom" class="tip-selection__option" id="custom"></li>
          </ul>
        </div>
          <div class="form-group">
            <div class="label">
              <label for="people">Number of People</label>
              <div class="people-msg error"></div>
            </div>
            <input type="text" class="form-control" id="people" placeholder="0">
            <img src="images/icon-person.svg" alt="">
          </div>
    </div>

    <div class="total">
      <div class="result">
        <p>Tip Amount <br><span>/ person</span></p>
        <div class="result__calculation">
          <label for="tip-payment"></span>
          <input type="text" class="form-result" id="tip-payment" value="$0.00" disabled>
        </div>
      </div>
      <div class="result">
        <p>Total <br><span>/ person</span></p>
        <div class="result__calculation">
          <label for="tip-payment"></span>
          <input type="text" class="form-result" id="total-payment" value="$0.00" disabled>
        </div>
      </div>
      <input type="submit" value="RESET" class="reset" disabled>
    </div>
  </form>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
